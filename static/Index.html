<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins" />
    <link rel="stylesheet" href="./output.css" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="flex flex-col items-start gap-3 rounded p-3 shadow mx-auto sm:w-1/2">
        <form id="form" class="container flex flex-col items-start w-full gap-5 mx-auto rounded p-3 shadow">
            <input type="text" name="name"
                class="w-full block p-3 rounded shadow font-pop text-sm outline-none border-none" placeholder="name" />
            <input type="email" name="email"
                class="w-full block p-3 rounded shadow font-pop text-sm outline-none border-none" placeholder="email" />
            <input type="password" name="password"
                class="w-full block p-3 rounded shadow font-pop text-sm outline-none border-none"
                placeholder="password" />
        </form>
        <button type="button" class="rounded w-full block bg-black text-white text-base font-pop p-3" data-btn="button"
            id="btn">Submit</button>
    </div>
    <div class="grid grid-cols-3 rounded mx-auto sm:w-3/4 shadow-sm gap-4 mt-5" id="user">

    </div>
    <script src="./Index.js"></script>
</body>

</html>
